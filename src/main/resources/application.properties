spring.application.name=shipment-company
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/shipment_company?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=masters
spring.datasource.password=default

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true


